backtester_settings:
  benchmark: "ETH-USD"
  period: "10m"
  exchange_closing_time: "16:00"
  cash_buffer: 0.95
  initial_capital: 100000.0
  initial_position_size: 1
  start_date: "30/12/2022 00:00:00"
  end_date: "15/01/2023 00:00:00"
  borrow_cost: 0.01
  maintenance_margin: 0.3
  risk_per_trade: 0.01
  base_interval: "1d"
  metrics_interval: "1d"

risk_settings:
  max_order_quantity: -1
  max_notional_value: -1
  max_daily_loss: 0.01
  rate_limit: 50
  participation_limit: 0.05

data_handler:
  yf:
    name: backtester.data.yf_data_handler.YFDataHandler
  csv:
    name: backtester.data.csv_data_handler.CSVDataHandler
  live:
    name: backtester.data.live_data_handler.LiveDataHandler

position_sizer:
  atr:
    name: backtester.util.position_sizer.atr_position_sizer.ATRPositionSizer
    additional_parameters:
      atr_window: 14
      atr_multiplier: 2
  no_position_sizer:
    name: backtester.util.position_sizer.no_position_sizer.NoPositionSizer
    additional_parameters:
      constant_position_size: 100

slippage:
  no_slippage:
    name: backtester.util.slippage.no_slippage.NoSlippage
  multi_factor_slippage:
    name: backtester.util.slippage.multi_factor_slippage.MultiFactorSlippage
    additional_parameters:
      periods_in_year: 252
      short_window: 5
      med_window: 21
      long_window: 63
      power_law_exponent: 0.6
      upper_lim_vol_surge: 5
      bidask_window: 21
      volatility_cost_factor: 0.2
      market_impact_factor: 0.1
      momentum_cost_factor: 0.05
      liquidity_cost_factor: 0.1
      liquidity_cost_exponent: 0.3
      random_noise: 0.0005

strategies:
  buy_and_hold_simple:
    name: "backtester.strategies.buy_and_hold_simple.BuyAndHoldSimple"
    additional_parameters:
      interval: "1d"
      symbol_list: ["BTC-USD"]
      rounding_list: [8]
  moving_average:
    name: "backtester.strategies.moving_average_crossover.MovingAverageCrossover"
    display_name: "Moving Average"
    additional_parameters:
      long_window: 200
      short_window: 50
      interval: "1d"
      symbol_list: ["MSFT"]
      rounding_list: [0]
